<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Temperatures</title>

	<style>
		label {
			display: block;
			width: 6em;
			float: left;
		}
	</style>
</head>

<body>
	<h3>Monthly average temperatures in Helsinki</h3>

	<p id="result"></p>

	<script>
		"use strict";

		const monthlyTemperatures = [-3.3, -4.7, -1.3, 3.9, 10.2, 14.6, 17.8, 16.3, 11.5, 6.6, 1.6, -2.0];

		let sum = 0;
		let text = "";
		for (let i = 0; i < monthlyTemperatures.length; i++) {
			sum = sum + monthlyTemperatures[i];
			text = text + i + ". " + monthlyTemperatures[i].toFixed(1) + "<br>";
		}

		let average = sum/monthlyTemperatures.length;

		document.getElementById("result").innerHTML = text + "Annual average temperature in Helsinki is " + average.toFixed(1);

	</script>
</body>

</html>
